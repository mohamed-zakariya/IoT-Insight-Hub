<div class="page bg-gray-100 flex flex-col">
  <!-- Header -->
  <div class="bg-gray-200 p-4 text-black w-full">
    <h1 class="text-2xl font-bold text-center">Welcome to the IOT System Tracking Dashboard</h1>
  </div>

  <!-- Dashboard Cards -->
  <div class="container mx-auto flex flex-col md:flex-row justify-center items-stretch gap-6 p-6 h-[50px]">
    <!-- Card for each dashboard -->
    <div *ngFor="let dashboard of dashboards" class="w-full md:w-1/3 max-w-sm rounded-lg overflow-hidden shadow-lg bg-white">
      <!-- Top half with image -->
      <div class="bg-blue-500 p-6 flex justify-center items-center h-48">
        <div class="bg-white rounded-full p-2 w-32 h-32 flex items-center justify-center">
          <img [src]="dashboard.image" alt="{{ dashboard.title }}" class="rounded-full w-28 h-28 object-cover">
        </div>
      </div>
      
      <!-- Bottom half with text -->
      <div class="bg-white p-6">
        <h2 class="text-xl font-semibold text-center mb-2">{{ dashboard.title }}</h2>
        <p class="text-gray-600 text-center mb-6">{{ dashboard.description }}</p>
        <div class="flex justify-center">
          <button 
            (click)="navigateTo(dashboard.route)" 
            class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-6 rounded transition duration-300">
            View More
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
