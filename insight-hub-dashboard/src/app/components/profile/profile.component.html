<div class="profile-wrapper">
    <h2>👤 Account Preferences</h2>
  
    <div class="profile-header">
      <img src="assets/profile.jpeg" alt="Profile" class="profile-pic" />
      <div class="profile-buttons">
        <button class="btn outline">📁 Change</button>
        <button class="btn outline danger">🗑️ Remove</button>
      </div>
    </div>
  
    <div class="profile-form">
      <div class="input-group">
        <label>First name</label>
        <input type="text" value="Alvian" />
      </div>
  
      <div class="input-group">
        <label>Last name</label>
        <input type="text" value="Putra" />
      </div>
  
      <div class="input-group">
        <label>Current position</label>
        <input type="text" value="Interaction Designer at GoPay" />
      </div>
  
      <div class="input-group">
        <label>Location</label>
        <input type="text" value="Pontianak, Indonesia" />
      </div>
  
      <div class="input-group">
        <label>Age</label>
        <input type="text" value="25" name="age" readonly class="readonly-dark" />
      </div>
      

      <div class="input-group full">
        <label>Description</label>
        <textarea rows="5">Hello, I'm Alvian Teddy Cahya Putra...</textarea>
      </div>

      <!-- Profile Update Buttons -->
  
    </div>
    <div class="profile-actions">
        <button class="btn outline">Cancel</button>
        <button class="btn primary">Update</button>
    </div>
  
    <!-- ✅ Password Change Section with Separate Button -->
<div class="password-section">
    <h3>🔐 Change Password</h3>
    <div class="input-group">
      <label>Old Password</label>
      <input type="password" placeholder="Enter old password" />
    </div>
    <div class="input-group">
      <label>New Password</label>
      <input type="password" placeholder="Enter new password" />
    </div>
    <div class="input-group">
      <label>Confirm New Password</label>
      <input type="password" placeholder="Re-enter new password" />
    </div>
  
    <!-- New Password Action -->
    <div class="password-actions">
      <button class="btn outline">Cancel</button>
      <button class="btn primary">Change Password</button>
    </div>
</div>
